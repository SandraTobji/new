<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Profile Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main {
            background-color: #000000;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 600px; /* Adjust the width as needed */
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px; /* Gap between columns */
        }
        .main h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            grid-column: span 2; /* Span both columns */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],

        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: auto;
            grid-column: span 2; /* Span both columns */
            text-align: center;
            font-size: 16px;
        }
        .my-image {
            max-width: 30%;
            color: #98b4cc;
            border-radius: 25%;
            height: 70px;
            width: 70px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2><img class="my-image" src="coach.jfif" alt="Placeholder Image">Coach Profile Registration</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
 
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
 
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
 
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required>
 
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
        </div>
        <button type="submit" onClick="validate()">Register</button>
    </div>
    <script language="javascript">
        function  validate()
        {

            const name = document.getElementById("name");
            
            const password = document.getElementById("password");
            const phoneNumber = document.getElementById("phoneNumber");
            const gender = document.registration;


            if (name.value.length < 2 || name.value.length > 20) {
    alert("Name length should be more than 2 and less than 21");
    
  }
  
    
  }
  if (!password.value.match(/^.{5,15}$/)) {
    alert("Password length must be between 5-15 characters!");
    
  }
  // checking phone number
  if (!phoneNumber.value.match(/^[1-9][0-9]{9}$/)) {
    alert(" 10 characters long number and first digit can't be 0!");
    
  }
  // checking gender
  if (gender.gender.value === "") {
    alert("Please select your gender!");
    
  }
 
       
        }
      </script>
       
</body>

   
</html>
